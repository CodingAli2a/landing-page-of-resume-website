<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        

        body{
            min-height: 100vh;
        }

.slider-container{
    margin-top: 5rem;
    max-width: 1100px;
    margin: 10rem auto;
    width: 100%;
}

.slider{
    display: grid;
    grid-auto-flow: column;
    grid-auto-columns: calc(100% / 3 - (.5rem));
    overflow: hidden;
    gap: 1rem;
}
.slider__item{
}
.slider__img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}



    </style>

</head>
<body>
    
    <div class="slider-container">
        <div class="slider">
            <div class="slider__item"><img class="slider__img" src="./images/portfolio-1.jpg" alt=""></div>
            <div class="slider__item"><img class="slider__img" src="./images/portfolio-2.jpg" alt=""></div>
            <div class="slider__item"><img class="slider__img" src="./images/portfolio-3.jpg" alt=""></div>
            <div class="slider__item"><img class="slider__img" src="./images/portfolio-1.jpg" alt=""></div>
            <div class="slider__item"><img class="slider__img" src="./images/portfolio-2.jpg" alt=""></div>
            <div class="slider__item"><img class="slider__img" src="./images/portfolio-3.jpg" alt=""></div>
        </div>
    </div>

</body>
